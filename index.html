<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="search-box">
            <button><img src="Assets/search.png"></button>
        </div>
        <p class="error hidden"> City not found. Please enter a valid city name.</p>

        <div class="weather hidden">
            <img src="Assets/rain.png" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">India</h2>
            <div class="details">

                <div class="col">
                    <img src="Assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="Assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
